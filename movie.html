<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fiche Film</title>
        <link rel="shortcut icon" href="./images/logo.png" type="image/png" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg color">
                <div class="logo container-fluid">
                    <a id="logoMJJ" class="navbar-brand" href="index.html">MJJ</a>
                </div>
            </nav>
        </header>
        <section>
            <div id="movie-container">
                <div>
                    <img id="poster-img" src="" alt="Affiche du film" />
                </div>
                <div id="informations">
                    <h1 id="title"></h1>
                    <p id="release-genres"></p>
                    <p id="runtime"></p>
                    <p id="note"></p>
                    <p id="tagline"></p>
                    <h3>Synopsis</h3>
                    <p id="description"></p>
                    <div id="directors"></div>
                    <div id="roles"></div>
                </div>
            </div>
        </section>
        <section>
            <h2>Tête d'affiche</h2>
            <div id="actor-container">
                <div id="actor-cards" class="carou2 overflow-scroll"></div>
            </div>
        </section>
        <footer>
            <div class="footer-content">
                <p>Création : Jérôme G. et Jason R.</p>
                <p>2025 MJJ.</p>
                <p>Code source disponible sur <a href="https://github.com/GohanSenior/mjj" target="_blank" rel="noopener noreferrer">GitHub</a>.</p>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
        <script src="./js/movie.js"></script>
    </body>
</html>
